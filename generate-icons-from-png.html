<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarto Icon Generator - PNG to Multiple Sizes</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(45deg, #3B82F6, #8B5CF6, #9333EA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .upload-section {
            text-align: center;
            margin: 30px 0;
            padding: 40px;
            border: 3px dashed #ddd;
            border-radius: 15px;
            background: #fafafa;
        }
        .upload-section.dragover {
            border-color: #3B82F6;
            background: #eff6ff;
        }
        .upload-input {
            display: none;
        }
        .upload-btn {
            background: linear-gradient(45deg, #3B82F6, #8B5CF6);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .icon-preview { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; 
            margin: 30px 0; 
        }
        .icon-item { 
            text-align: center; 
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .icon-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #3B82F6;
        }
        .icon-item h4 { 
            margin: 15px 0 10px 0; 
            color: #333;
            font-size: 16px;
        }
        .icon-item .desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        canvas { 
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            margin: 10px 0;
            background: white;
            max-width: 100%;
            height: auto;
        }
        .download-btn { 
            background: linear-gradient(45deg, #10B981, #059669);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .download-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        .download-all {
            background: linear-gradient(45deg, #F59E0B, #D97706);
            margin-top: 20px;
        }
        .download-all:hover {
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }
        .status {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10B981;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3B82F6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Smarto Icon Generator</h1>
            <p>–°–æ–∑–¥–∞–π—Ç–µ –∏–∫–æ–Ω–∫–∏ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ä–∞–∑–º–µ—Ä–æ–≤ –¥–ª—è –≤–∞—à–µ–≥–æ PWA –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</p>
        </div>
        
        <div class="upload-section" id="uploadSection">
            <h3>üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç–µ –≤–∞—à—É –Ω–æ–≤—É—é –∏–∫–æ–Ω–∫—É</h3>
            <p>–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ PNG —Ñ–∞–π–ª —Å—é–¥–∞ –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –≤—ã–±–æ—Ä–∞</p>
            <input type="file" id="fileInput" class="upload-input" accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üì§ –í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª
            </button>
        </div>

        <div id="status" class="status info" style="display: none;">
            <!-- –°—Ç–∞—Ç—É—Å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>

        <div class="icon-preview" id="iconPreview">
            <!-- –ò–∫–æ–Ω–∫–∏ –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        const iconSizes = [
            { size: 72, name: 'icon-72', desc: 'Android Small' },
            { size: 96, name: 'icon-96', desc: 'Android Medium' },
            { size: 128, name: 'icon-128', desc: 'Chrome Web Store' },
            { size: 144, name: 'icon-144', desc: 'Android Large' },
            { size: 152, name: 'icon-152', desc: 'iOS Touch' },
            { size: 192, name: 'icon-192', desc: 'Android High' },
            { size: 384, name: 'icon-384', desc: 'Android Extra' },
            { size: 512, name: 'icon-512', desc: 'Splash Screen' }
        ];

        let generatedIcons = {};
        let sourceImage = null;

        // Drag and drop —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                sourceImage = new Image();
                sourceImage.onload = function() {
                    showStatus(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ: ${sourceImage.width}x${sourceImage.height} –ø–∏–∫—Å–µ–ª–µ–π`, 'success');
                    generateAllIcons();
                };
                sourceImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function generateAllIcons() {
            if (!sourceImage) {
                showStatus('‚ùå –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', 'error');
                return;
            }

            const previewContainer = document.getElementById('iconPreview');
            previewContainer.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px;"><h3>üîÑ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∫–æ–Ω–æ–∫...</h3></div>';

            generatedIcons = {};

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏–∫–æ–Ω–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞
            iconSizes.forEach((iconConfig, index) => {
                setTimeout(() => {
                    const canvas = generateIcon(iconConfig.size);
                    generatedIcons[iconConfig.name] = canvas;

                    // –°–æ–∑–¥–∞–µ–º preview
                    const iconItem = document.createElement('div');
                    iconItem.className = 'icon-item';
                    iconItem.innerHTML = `
                        <h4>${iconConfig.name}.png</h4>
                        <div class="desc">${iconConfig.desc}</div>
                        <canvas width="${Math.min(iconConfig.size, 128)}" height="${Math.min(iconConfig.size, 128)}"></canvas>
                        <br>
                        <button class="download-btn" onclick="downloadIcon('${iconConfig.name}', ${iconConfig.size})">üì• –°–∫–∞—á–∞—Ç—å</button>
                    `;
                    
                    const previewCanvas = iconItem.querySelector('canvas');
                    const previewCtx = previewCanvas.getContext('2d');
                    const previewSize = Math.min(iconConfig.size, 128);
                    previewCtx.drawImage(canvas, 0, 0, previewSize, previewSize);
                    
                    // –£–¥–∞–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ
                    if (previewContainer.children.length === 1 && previewContainer.children[0].textContent.includes('–ì–µ–Ω–µ—Ä–∞—Ü–∏—è')) {
                        previewContainer.innerHTML = '';
                    }
                    previewContainer.appendChild(iconItem);
                }, index * 100);
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –≤—Å–µ—Ö –∏–∫–æ–Ω–æ–∫
            setTimeout(() => {
                const downloadAllBtn = document.createElement('div');
                downloadAllBtn.style.gridColumn = '1 / -1';
                downloadAllBtn.style.textAlign = 'center';
                downloadAllBtn.innerHTML = `
                    <button class="download-btn download-all" onclick="downloadAll()">üì¶ –°–∫–∞—á–∞—Ç—å –≤—Å–µ –∏–∫–æ–Ω–∫–∏</button>
                `;
                previewContainer.appendChild(downloadAllBtn);
                showStatus('üöÄ –í—Å–µ –∏–∫–æ–Ω–∫–∏ —É—Å–ø–µ—à–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã!', 'success');
            }, iconSizes.length * 100 + 200);
        }

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;
            
            // –ë–µ–ª—ã–π —Ñ–æ–Ω
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);
            
            // –†–∏—Å—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–π
            const scale = Math.min(size / sourceImage.width, size / sourceImage.height);
            const scaledWidth = sourceImage.width * scale;
            const scaledHeight = sourceImage.height * scale;
            const x = (size - scaledWidth) / 2;
            const y = (size - scaledHeight) / 2;
            
            ctx.drawImage(sourceImage, x, y, scaledWidth, scaledHeight);
            
            return canvas;
        }

        function downloadIcon(name, size) {
            const canvas = generatedIcons[name];
            if (!canvas) return;

            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${name}.png`;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        function downloadAll() {
            if (Object.keys(generatedIcons).length === 0) {
                showStatus('‚ùå –°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ –∏–∫–æ–Ω–∫–∏!', 'error');
                return;
            }

            Object.keys(generatedIcons).forEach((name, index) => {
                setTimeout(() => {
                    downloadIcon(name, 0);
                }, index * 200);
            });
        }
    </script>
</body>
</html>
